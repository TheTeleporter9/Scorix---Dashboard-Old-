<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="table-select-page" class="page">
        <div class="table-select-content">
            <h1>Select Table</h1>
            <div id="table-indicator" class="table-indicator">Press 1 or 2 to select table</div>
        </div>
    </div>
    
    <div id="prep-page" class="page">
        <div class="prep-content">
            <h1>Preparation Time</h1>
            <div id="prep-timer" class="timer">1:30</div>
            <div class="instruction">Get Ready!</div>
        </div>
    </div>

    <div id="game-page" class="page">
        <div id="header-info">
            <div id="teams-display" class="teams-display">
                <span id="team1-name">Team 1</span> vs <span id="team2-name">Team 2</span>
            </div>
        </div>
        <div class="game-content">
            <div id="timer-display" class="timer">Press SPACE to start</div>
        </div>
    </div>

    <div id="winner-page" class="page">
        <div class="winner-content">
            <h1 id="winner-text" class="winner-announcement"></h1>
            <div class="celebration"></div>
        </div>
    </div>

    <div id="reset-page" class="page">
        <div class="reset-content">
            <h1>Game Reset</h1>
            <div class="instruction">Press SPACE to start new game</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
